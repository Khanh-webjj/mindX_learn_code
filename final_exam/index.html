<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="m-0">
    <div class="Container w-full h-screen flex items-center justify-center" role="Container">
        <div class="Content" role="Content">
            <div class="flex mb-5">
                <p class="" id="turning-title">Lượt người chơi: </p>
                <p class="pl-[5px]" id="turned-player">x</p>
            </div>
            <div class="flex flex-col items-center" id="game-container">
                <h1 class="text-2xl mb-5 font-bold" id="game-title">
                    Bấm bắt đầu để chơi
                </h1>
                <div class="board grid grid-cols-3 border border-black shadow-lg mb-8" role="board">
                    <div class="cell border-r border-b border-black" data-index="0"></div>
                    <div class="cell border-r border-b border-black" data-index="1"></div>
                    <div class="cell border-b border-black" data-index="2"></div>
                    
                    <div class="cell border-r border-b border-black" data-index="3"></div>
                    <div class="cell border-r border-b border-black" data-index="4"></div>
                    <div class="cell border-b border-black" data-index="5"></div>
                    
                    <div class="cell border-r border-black" data-index="6"></div>
                    <div class="cell border-r border-black" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>

                <div class="controls flex justify-center space-x-4">
                    <button id="start-btn" class="px-4 py-2 bg-teal-400 border border-black rounded-[8px] hover:bg-teal-500 active:scale-95 trasition duration-150" >
                        Bắt đầu
                    </button>
                    <button id="play-again-btn" class="px-4 py-2 bg-amber-300 border border-black rounded-[8px] hover:bg-amber-400 active:scale-95 trasition duration-150" >
                        Chơi lại
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
